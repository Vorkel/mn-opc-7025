services:
  - type: web
    name: credit-scoring-api
    env: python
    plan: free
    buildCommand: pip install -r requirements_minimal.txt
    startCommand: uvicorn api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: PORT
        value: 8000
    healthCheckPath: /health
    autoDeploy: true
