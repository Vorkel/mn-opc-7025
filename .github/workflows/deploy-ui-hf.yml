name: Deploy UI to HuggingFace Space

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'streamlit_app/**'
      - 'models/**'
      - 'requirements.txt'
      - 'tools/push_to_hf.py'

jobs:
  deploy-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uploader deps
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Upload UI to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN_UI }}
          HF_SPACE_ID: Kodezar/opcmnep7-ui
          COMPONENT: ui
        run: |
          python tools/push_to_hf.py
